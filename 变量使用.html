<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 从小到大排序
        var arr = [33, 22, 55, 11];
        arr.sort(function (a, b) {
            if (a > b) {
                return 1;
            } else {
                return -1;
            }
        });
        console.log(arr);	// [11, 22, 33, 55]
    </script>
</head>
